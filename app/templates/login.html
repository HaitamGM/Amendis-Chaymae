<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Parc Informatique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-4 text-dark">Connexion</h3>
    <form method="POST" action="{{ url_for('auth.login') }}">
  <div class="mb-3">
    <label class="form-label">email</label>
    <input type="text" name="email" class="form-control" placeholder="Entrez votre email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">password</label>
    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
  </div>
  <button type="submit" class="btn btn-danger w-100">Se connecter</button>
  
  <div class="text-center mt-2">
    <a href="/register">Créer un compte</a>
  </div>
</form>

  </div>

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
