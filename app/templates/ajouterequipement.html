<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Matériel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
            --bs-primary: #dc3545;  /* Bootstrap's danger color (red) */
            --bs-primary-rgb: 220, 53, 69;
        }
        .btn-primary {
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-bg: #bb2d3b;
            --bs-btn-hover-border-color: #b02a37;
            --bs-btn-active-bg: #b02a37;
            --bs-btn-active-border-color: #a52834;
        }
        .bg-primary {
            background-color: var(--bs-primary) !important;
        }
        /* For card headers */
        .card-header {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-bottom: 1px solid rgba(var(--bs-primary-rgb), 0.2);
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-section h5 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestion des Matériels IT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="materials.html">Inventaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add.html">Ajouter Matériel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">Rapports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Ajouter un Nouveau Matériel</h2>
        
        <form id="addMaterialForm">
            <div class="form-section">
                <h5>Informations de Base</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialType" class="form-label">Type de Matériel</label>
                            <select class="form-select" id="materialType" required>
                                <option value="">Sélectionner...</option>
                                <option value="BUREAU">Ordinateur Bureau</option>
                                <option value="PORTABLE">Ordinateur Portable</option>
                                <option value="STATION">Station de Travail</option>
                                <option value="SERVEUR">Serveur</option>
                                <option value="IMPRIMANTE">Imprimante</option>
                                <option value="RESEAU">Équipement Réseau</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialBrand" class="form-label">Marque</label>
                            <select class="form-select" id="materialBrand" required>
                                <option value="">Sélectionner...</option>
                                <option value="HP">HP</option>
                                <option value="DELL">DELL</option>
                                <option value="LENOVO">LENOVO</option>
                                <option value="ACER">ACER</option>
                                <option value="ASUS">ASUS</option>
                                <option value="AUTRE">Autre</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialModel" class="form-label">Modèle</label>
                            <input type="text" class="form-control" id="materialModel" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialSerial" class="form-label">Numéro de Série</label>
                            <input type="text" class="form-control" id="materialSerial">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h5>État et Acquisition</h5>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="materialStatus" class="form-label">Statut</label>
                            <select class="form-select" id="materialStatus" required>
                                <option value="">Sélectionner...</option>
                                <option value="Neuf">Neuf</option>
                                <option value="Utilisé">Utilisé</option>
                                <option value="Hors service">Hors service</option>
                                <option value="En réparation">En réparation</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="materialYear" class="form-label">Année d'Acquisition</label>
                            <select class="form-select" id="materialYear" required>
                                <option value="">Sélectionner...</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for (let year = currentYear; year >= 2000; year--) {
                                        document.write(`<option value="${year}">${year}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="materialPurchaseDate" class="form-label">Date d'Achat</label>
                            <input type="date" class="form-control" id="materialPurchaseDate">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialWarranty" class="form-label">Garantie</label>
                            <select class="form-select" id="materialWarranty">
                                <option value="">Sélectionner...</option>
                                <option value="1 an">1 an</option>
                                <option value="2 ans">2 ans</option>
                                <option value="3 ans">3 ans</option>
                                <option value="5 ans">5 ans</option>
                                <option value="Non">Non</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialSupplier" class="form-label">Fournisseur</label>
                            <input type="text" class="form-control" id="materialSupplier">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h5>Affectation</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialUser" class="form-label">Utilisateur/Service</label>
                            <input type="text" class="form-control" id="materialUser">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="materialLocation" class="form-label">Localisation</label>
                            <input type="text" class="form-control" id="materialLocation">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h5>Spécifications Techniques</h5>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="materialProcessor" class="form-label">Processeur</label>
                            <input type="text" class="form-control" id="materialProcessor">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="materialRam" class="form-label">Mémoire RAM</label>
                            <input type="text" class="form-control" id="materialRam">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="materialStorage" class="form-label">Stockage</label>
                            <input type="text" class="form-control" id="materialStorage">
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="materialNotes" class="form-label">Notes</label>
                <textarea class="form-control" id="materialNotes" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-secondary me-2" onclick="location.href='materials.html'">Annuler</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addMaterialForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would normally send the data to a server
            alert('Matériel ajouté avec succès!');
            location.href = 'materials.html';
        });
    </script>
</body>
</html>
