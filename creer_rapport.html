<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports - Gestion des Matériels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #dc3545;  /* Bootstrap's danger color (red) */
            --bs-primary-rgb: 220, 53, 69;
        }
        .btn-primary {
            --bs-btn-bg: var(--bs-primary);
            --bs-btn-border-color: var(--bs-primary);
            --bs-btn-hover-bg: #bb2d3b;
            --bs-btn-hover-border-color: #b02a37;
            --bs-btn-active-bg: #b02a37;
            --bs-btn-active-border-color: #a52834;
        }
        .bg-primary {
            background-color: var(--bs-primary) !important;
        }
        /* For card headers */
        .card-header {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-bottom: 1px solid rgba(var(--bs-primary-rgb), 0.2);
        }
        .report-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand custom-brand" href="#">Gestion des Matériels IT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="materials.html">Inventaire</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Ajouter Matériel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="reports.html">Rapports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Rapports et Statistiques</h2>
        
        <div class="row mt-4">
            <div class="col-md-4 mb-4">
                <div class="card report-card h-100" onclick="location.href='#'">
                    <div class="card-body">
                        <h5 class="card-title">Inventaire par Marque</h5>
                        <div class="chart-container">
                            <canvas id="brandPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card report-card h-100" onclick="location.href='#'">
                    <div class="card-body">
                        <h5 class="card-title">Matériels par Statut</h5>
                        <div class="chart-container">
                            <canvas id="statusBarChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card report-card h-100" onclick="location.href='#'">
                    <div class="card-body">
                        <h5 class="card-title">Acquisitions par Année</h5>
                        <div class="chart-container">
                            <canvas id="yearLineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card report-card h-100" onclick="location.href='#'">
                    <div class="card-body">
                        <h5 class="card-title">Âge des Équipements</h5>
                        <div class="chart-container">
                            <canvas id="ageHistogram"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card report-card h-100" onclick="location.href='#'">
                    <div class="card-body">
                        <h5 class="card-title">Répartition par Type</h5>
                        <div class="chart-container">
                            <canvas id="typeDoughnutChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Générer un Rapport Personnalisé</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="reportType" class="form-label">Type de Rapport</label>
                            <select class="form-select" id="reportType">
                                <option value="inventory">Inventaire Complet</option>
                                <option value="status">Par Statut</option>
                                <option value="brand">Par Marque</option>
                                <option value="age">Par Âge</option>
                                <option value="user">Par Utilisateur</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="reportFormat" class="form-label">Format</label>
                            <select class="form-select" id="reportFormat">
                                <option value="pdf">PDF</option>
                                <option value="excel">Excel</option>
                                <option value="csv">CSV</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="reportYear" class="form-label">Filtrer par Année</label>
                            <select class="form-select" id="reportYear">
                                <option value="all">Toutes Années</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Générer Rapport</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Brand Pie Chart
        const brandPieCtx = document.getElementById('brandPieChart').getContext('2d');
        const brandPieChart = new Chart(brandPieCtx, {
            type: 'pie',
            data: {
                labels: ['HP', 'DELL', 'LENOVO', 'Autres'],
                datasets: [{
                    data: [102, 9, 10, 4],
                    backgroundColor: [
                        '#36a2eb',
                        '#ff6384',
                        '#ffce56',
                        '#4bc0c0'
                    ]
                }]
            }
        });

        // Status Bar Chart
        const statusBarCtx = document.getElementById('statusBarChart').getContext('2d');
        const statusBarChart = new Chart(statusBarCtx, {
            type: 'bar',
            data: {
                labels: ['Neuf', 'Utilisé', 'Hors service'],
                datasets: [{
                    label: 'Nombre de Matériels',
                    data: [15, 87, 38],
                    backgroundColor: [
                        '#66bb6a',
                        '#42a5f5',
                        '#ef5350'
                    ]
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Year Line Chart
        const yearLineCtx = document.getElementById('yearLineChart').getContext('2d');
        const yearLineChart = new Chart(yearLineCtx, {
            type: 'line',
            data: {
                labels: ['2023', '2022', '2021', '2020', '2019', '2018', '2017', '2016', '2015', '2014', '2013', '2012', '2011', '2010', '2009'],
                datasets: [{
                    label: 'Acquisitions par Année',
                    data: [5, 8, 2, 4, 7, 12, 9, 15, 18, 6, 7, 5, 4, 6, 3],
                    borderColor: '#4bc0c0',
                    tension: 0.1,
                    fill: false
                }]
            }
        });

        // Age Histogram
        const ageHistCtx = document.getElementById('ageHistogram').getContext('2d');
        const ageHistChart = new Chart(ageHistCtx, {
            type: 'bar',
            data: {
                labels: ['0-2 ans', '3-5 ans', '6-8 ans', '9-11 ans', '12+ ans'],
                datasets: [{
                    label: 'Nombre de Matériels',
                    data: [15, 32, 28, 18, 32],
                    backgroundColor: '#36a2eb'
                }]
            }
        });

        // Type Doughnut Chart
        const typeDoughnutCtx = document.getElementById('typeDoughnutChart').getContext('2d');
        const typeDoughnutChart = new Chart(typeDoughnutCtx, {
            type: 'doughnut',
            data: {
                labels: ['BUREAU', 'PORTABLE', 'STATION', 'AUTRES'],
                datasets: [{
                    data: [89, 31, 1, 4],
                    backgroundColor: [
                        '#ff6384',
                        '#36a2eb',
                        '#ffce56',
                        '#4bc0c0'
                    ]
                }]
            }
        });
    </script>
</body>
</html>
